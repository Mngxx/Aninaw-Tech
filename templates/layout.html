<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wnameth=device-wnameth, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/homepage.css') }}">
    {% if title %}
    <title>Thesis1-{{title}}</title>
    {% else %}
    <title>DefaultElse</title>
    {% endif %}
</head>

<body>
    <main>

        <div class="p-3 mb-2 text-white">
            <div class="row align-items-start">
                <div class="col">
                    <h6>Using K-Nearest Neighbor Regression <br>Machine Learning Algorithm</h6>
                </div>
                <div class="col-4">
                    <form action="#" method="POST">
                        <!-- DATA MENU -->
                        <select class="form-select mb-3" name="data_select">
                            <option selected>DATA</option>
                            <option value="Revenue">Revenue</option>
                            <option value="Appropriations">Appropriations</option>
                        </select>
                        <!-- REGION MENU-->
                        <select class="form-select mb-3" name="reg_select">
                            <option selected>REGION</option>
                            <option value="NCR">NCR</option>
                            <option value="CAR">CAR</option>
                            <option value="Region 1">Region I</option>
                            <option value="Region 2">Region II</option>
                            <option value="Region 3">Region III</option>
                            <option value="Region 4A">Region IV-A</option>
                            <option value="Region 4B">Region IV-B</option>
                            <option value="Region 5">Region V</option>
                            <option value="Region 6">Region VI</option>
                            <option value="Region 7">Region VII</option>
                            <option value="Region 8">Region VIII</option>
                            <option value="Region 9">Region IX</option>
                            <option value="Region 10">Region X</option>
                            <option value="Region 11">Region XI</option>
                            <option value="Region 12">Region XII</option>
                            <option value="Region 13">Region XIII</option>
                            <option value="ARMM">ARMM</option>
                            <option value="NIR">NIR</option>
                        </select>
                        <!-- CITY MENU-->
                        <select class="form-select mb-3" name="cit_select">
                            <option selected>CITIES</option>
                            <option value="samp1">NCR</option>
                            <option value="samp2">CAR</option>
                            <option value="samp3">Region I</option>
                            <option value="samp4">Region II</option>
                            <option value="samp5">Region III</option>
                        </select>

                        <!-- YEAR MENU-->
                        <select class="form-select mb-3" name="yr_select">
                            <option selected>YEAR</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                        </select>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

            </div>
            <br><br>
        </div>
        <div>
            <div class="row p-4">
                <div class="col-4">
                    <div class="card mx-10">
                        <div class="card-body">
                            <div id="chart1">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card mx-10">
                        <div class="card-body">
                            <div id="chart3">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card mx-10">
                        <div class="card-body">
                            <div id="chart4">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row p-4">
                <div class="col-10">
                    <div class="card mx-10">
                        <div class="card-body">
                            <div id="chart2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        var graph1 = {{ graph1JSON | safe}};
        Plotly.plot("chart1", graph1, {})
        var graph2 = {{ graph2JSON | safe}};
        Plotly.plot("chart2", graph2, {})
        var graph3 = {{ graph3JSON | safe}};
        Plotly.plot("chart3", graph3, {})
        var graph4 = {{ graph4JSON | safe}};
        Plotly.plot("chart4", graph4, {})
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
