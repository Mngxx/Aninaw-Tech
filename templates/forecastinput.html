<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/forecasting.css') }}">
    <title>Document</title>
</head>

<body>
    <div class="p-3 mb-2 text-white">
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
            <div class="container-fluid">

                <a class="navbar-brand " href="index.html"> <img
                        src="{{ url_for('static', filename='/images/aninaw-tech-logo-white.png') }}" class="rounded"
                        alt="about width=40" height="40" style="float:left">
                    <h6 style="float:right">Using K-Nearest Neighbor Regression <br>Machine Learning Algorithm</h6>
                </a>
                <div class="mr-auto">
                    <a href="/test" type="button" class="btn btn-outline-light" style="margin:5px;">
                        DATA VISUALIZATION</a>
                    <a href="/forecast" type="button" class="btn btn-outline-light" style="margin:5px;">
                        FORECASTING</a>
                    <a href="about.html" type="button" class="btn btn-outline-light" style="margin:5px;">
                        ABOUT</a>
                </div>

            </div>
        </nav>
        <br><br><br><br>
        <div class="container">
            <div class="row align-items-end">
                <form action="#" method="POST">
                    <div class="row">
                        <div class="col-4">
                            <p><strong>Forecast:</strong></p>
                            <div class="row">
                                <div class="col-6">
                                    <select class="form-select mb-3" name="forec_select" id="forec" required>
                                        <option value="Total Appropriations" selected>Appropriations</option>
                                        <option value="Total Revenues">Revenues</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <select class="form-select mb-3" name="forectype_select" id="forect" required>
                                        <option value="Total Appropriations" selected></option>
                                    </select>
                                </div>
                            </div>
                            <br><br>
                            <p><strong>Input:</strong></p>
                            <select class="form-select mb-3" name="reg_select" id='idReg' required>
                                <option value="default" selected disabled>REGION</option>
                                {%for i in range(region['value']|length)%}
                                <option value="{{region['value'][i]}}">{{region['label'][i]}}</option>
                                {%endfor%}
                            </select>
                            <select class="form-select mb-3" name="cit_select" id="city" required>
                                <option value="default" selected disabled>CITIES</option>
                            </select>
                            <div class="row">
                                <div class="col-6">
                                    <select class="form-select mb-3" name="inp_select" id="inp" required>
                                        <option value="Total Revenues" selected>Revenues</option>
                                        <option value="Total Appropriations">Appropriations</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <select class="form-select mb-3" name="inptype_select" id="inpt" required>
                                        <option value="Total Appropriations" selected></option>
                                    </select>
                                </div>
                            </div>

                            <button onclick="viewRef()" type="button" class="btn btn-primary mb-3">View
                                Reference</button>
                            <input name="inp1" type="text" class="form-control mb-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-8">
                            <p><strong>Reference:</strong></p>
                            <div class="card mx-10">
                                <div class="card-body">
                                    <div id="chart1">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </form>
            </div>

        </div>
    </div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        forec_select = document.getElementById('forec')
        inp_select = document.getElementById('inp')
        reg_select = document.getElementById('idReg');
        city_select = document.getElementById('city');
        forec_select.onchange = function () {
            forec_inpcheck(forec_select, inp_select)
        }
        inp_select.onchange = function () {
            forec_inpcheck(inp_select, forec_select)
        }
        reg_select.onchange = function () {
            get_city(reg_select)
        }
        function forec_inpcheck(select, selectinnerht) {
            val = select.value;
            if (val === "Total Appropriations") {
                optionHTML = '<option value="Total Revenues" selected>Revenues</option><option value="Total Appropriations">Appropriations</option>';
                selectinnerht.innerHTML = optionHTML;
            }
            else if (val === "Total Revenues") {
                optionHTML = '<option value="Total Appropriations" selected>Appropriations</option><option value="Total Revenues">Revenues</option>';
                selectinnerht.innerHTML = optionHTML;
            }
        }

        function viewRef() {
            Plotly.purge('chart1');
            city_select = document.getElementById('city');
            reg_select = document.getElementById('idReg');
            r = reg_select.value;
            c = city_select.value;
            fetch('viewref/' + r + '/' + c).then(function (response) {
                response.json().then(function (data) {
                    object = JSON.parse(data)
                    console.log(object)
                    Plotly.plot("chart1", object, {})

                });
            });

        }

        function get_city(region) {
            reg = region.value;
            yr = "2020"
            dt = "Revenue"
            fetch('city/' + reg + '/' + yr + '/' + dt).then(function (response) {
                response.json().then(function (data) {
                    optionHTML = '<option value="default" selected disabled>CITIES</option>';
                    data.city.forEach(function (item) {
                        optionHTML += '<option value="' + item + '">' + item + '</option>'
                    });
                    city.innerHTML = optionHTML;
                });
            });
        }

        window.addEventListener("pageshow", function (event) {
            var historyTraversal = event.persisted ||
                (typeof window.performance != "undefined" &&
                    window.performance.navigation.type === 2);
            if (historyTraversal) {
                // Handle page restore.
                window.location.reload();
            }
        });
    </script>
    <script>
        var graph1 = {{ graph1JSON | safe}};
        Plotly.plot("chart1", graph1, {})
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
